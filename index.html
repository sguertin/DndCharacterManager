<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>DnD Character Manager</title>
        <meta
            name="description"
            content="A simple web-based character manager"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">
                You are using an <strong>outdated</strong> browser. Please
                <a href="#">upgrade your browser</a> to improve your experience.
            </p>
        <![endif]-->
        <form>
            <header>
                <div class="field" id="CharacterName">
                    <label for="CharacterName-input"></label>
                    <input id="CharacterName-input" type="text" />
                </div>
                <div class="field" id="PlayerName">
                    <label for="PlayerName-input"></label>
                    <input id="PlayerName-input" type="text" />
                </div>
                <div class="field" id="CharacterClasses">
                    <span class="CharacterLevel">
                        <label for="CharacterClasses-list-1">Class 1:</label>
                        <datalist
                            id="CharacterClasses-list-1"
                            name="class-list-1"
                        >
                            <option value="--">--</option>
                        </datalist>
                        <input
                            type="range"
                            min="1"
                            max="20"
                            id="ClassLevel-1"
                        />
                    </span>
                    <div class="Divider">/</div>
                    <span class="CharacterLevel">
                        <label for="CharacterClasses-list-2">Class 2:</label>
                        <datalist
                            id="CharacterClasses-list-2"
                            name="class-list-2"
                        >
                            <option value="--">--</option>
                        </datalist>
                        <input
                            type="range"
                            min="1"
                            max="20"
                            id="ClassLevel-2"
                            disabled
                        />
                    </span>
                    <div class="Divider">/</div>
                    <span class="CharacterLevel">
                        <label for="CharacterClasses-list-3">Class 3:</label>
                        <datalist
                            id="CharacterClasses-list-3"
                            name="class-list-3"
                        >
                            <option value="--">--</option>
                        </datalist>
                        <input
                            type="range"
                            min="1"
                            max="20"
                            id="ClassLevel-3"
                            disabled
                        />
                    </span>
                    <div class="Divider">/</div>
                    <span class="CharacterLevel">
                        <label for="CharacterClasses-list-4">Class 3:</label>
                        <datalist
                            id="CharacterClasses-list-4"
                            name="class-list-4"
                        >
                            <option value="--">--</option>
                        </datalist>
                        <input
                            type="range"
                            min="1"
                            max="20"
                            id="ClassLevel-4"
                            disabled
                        />
                    </span>
                </div>
            </header>
            <script src="js/main.js" async defer></script>
        </form>
    </body>
</html>
